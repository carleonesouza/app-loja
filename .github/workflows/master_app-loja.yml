# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-loja

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b655093d9fdc490287da91b6415ac8ff }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e99360104113495bb4998d0ff64c326b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b655093d9fdc490287da91b6415ac8ff }}/csouzap/app-loja-v1-1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-loja'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fc368b50d1054c4692a9673b1f45473e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b655093d9fdc490287da91b6415ac8ff }}/csouzap/app-loja-v1-1:${{ github.sha }}'