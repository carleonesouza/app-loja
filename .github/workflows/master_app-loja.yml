# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-loja

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e98cfc4d17254e4f9b94586f3fcd062a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9e4460dae9e64e01aaa1d95397accea5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e98cfc4d17254e4f9b94586f3fcd062a }}/csouzap/app-loja-v1-1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-loja'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e34a3b27fcd44425ba0bfb41a70e517b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e98cfc4d17254e4f9b94586f3fcd062a }}/csouzap/app-loja-v1-1:${{ github.sha }}'